<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
</head>
<body>
    <script>
        num = parseInt(prompt('Digite um n√∫mero inteiro: '))
        document.write(`<h1>Tabuada do ${num}</h1>`)

        for (i = 1; i <= 10; i++) {
            res = num * i
            document.write(`${num} x ${i} = ${res}<br>`)
        }
    </script>
</body>
</html>
